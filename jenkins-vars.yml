---

# jenkins variables
project_name: docker-duckdns
external_type: os
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'DUCKDNS_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-duckdns'
  - CONTAINER_NAME = 'duckdns'
  - DOCKERHUB_IMAGE = 'linuxserver/duckdns'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/duckdns'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/duckdns'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT=''
  - CI_SSL=''
  - CI_DELAY='120'
  - CI_DOCKERENV='SUBDOMAINS=testing|TOKEN=testing'
  - CI_AUTH=''
  - CI_WEBPATH=''
sponsor_links:
  - { name: "DuckDNS", url: "https://www.patreon.com/user?u=3209735" }
